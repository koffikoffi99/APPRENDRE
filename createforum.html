<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creer un Forum</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>
<body>

    <header class="flex flex-col justify-center items-center w-auto h-screen px-5">
        <form action="">
            <h1 class="text-center bg-black text-white mb-5 rounded-md py-3 font-semibold">CREER UNE DISCUSSION</h1>
            <div class="mb-3">
                <input type="text" id="" name="" placeholder="Nom" class="w-full border border-gray-700 p-3 rounded-md">
            </div>

            <div class="mb-3">
                <input type="text" id="" name="" placeholder="Prenom" class="w-full border border-gray-700 p-3 rounded-md">
            </div>

            <div class="mb-3">
                <input type="date" id="" name=""  class="w-full border border-gray-700 p-3 rounded-md">
            </div>

            <div class="mb-3">
                <label for="sujetID" class="font-semibold">CHOISIR UNE CATEGORIE : </label>
                <select name="sujet" id="sujetID" class="border">
                    
                    <option value="droit">Droits et Législation</option>
                    <option value="eduction">Éducation et Autonomisation</option>
                    <option value="sante">Santé et Bien-être</option>
                    <option value="travail">Travail et Entrepreneuriat</option>
                    <option value="engagement">Engagement et Activisme</option>
                    <option value="culture">Culture et Société</option>
                    <option value="techno">Technologie et Innovation</option>
                </select>

            </div>

            <div class="mb-3">
            <textarea id="story" name="story" class="w-full border rounded-md"  rows="5" cols="35" placeholder=" DESCRIPTION...."></textarea>
            </div>

            <div><button
                class="bg-yellow-500 hover:bg-yellow-600 uppercase font-semibold  text-white text-center rounded-md text-nowrap w-full py-3 cursor-pointer">ENVOYEZ</button></div>
                
        </form>
        <a href="forum.html" class="mt-3 font-semibold">cliquer ici pour retourner sur le forum</a>
    </header>
    
</body>
</html>
